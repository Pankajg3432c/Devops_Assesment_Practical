name: Safety Shield CI Pipeline

on:
  pull_request:
    branches:
      - main
      - production

jobs:
  ci:
    name: Lint, Test & Docker Push
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install flake8 pytest

      # Linting
      - name: Run Linting
        run: |
          flake8 app

      # Unit Tests
      - name: Run Unit Tests
        run: |
          pytest

      # Login to Docker Hub (ONLY IF TESTS PASS)
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker Image 
      - name: Build Docker Image
        if: success()
        run: |
          docker build -t pankajg3432c/fastapi-app:latest .

      #  Push Docker Image to Docker Hub
      - name: Push Docker Image
        if: success()
        run: |
          docker push pankajg3432c/fastapi-app:latest

      #  Notify Slack / Discord on Failure
      - name: Notify on Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          --data '{
            "content": "üö® *Safety Shield CI Failed!* ‚ùå\nRepo: ${{ github.repository }}\nPR: ${{ github.event.pull_request.html_url }}"
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
